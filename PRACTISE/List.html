<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        Unordered list<br>
        <ul type="disc">
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
        </ul><br>
        Ordered lists <br>
        <ol type="1" start="4">
            <li>Red</li>
            <li>Blue</li>
            <li>Green</li>
        </ol>
        Definition Lists <br>
        <dl>
            <dt><b>HTML</b></dt>
            <dd>This stands for Hyper Text Markup Language</dd>
        </dl>
    </body>
</html>
