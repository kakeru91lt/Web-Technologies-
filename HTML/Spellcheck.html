<!-- 
specify whether the element is to have its spelling and grammar checked or not.
The following can be spellchecked:
1. Text values in input elements except for passwords.
2. Text in <textarea> element
3. Text in editable elements.
 -->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <form>
            <p conteneditable="true" spellcheck="true">This is a paragarph.</p>
        </form>
    </body>
</html>
