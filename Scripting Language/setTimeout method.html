<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript">
            function timedMsg(){
                var message;
                message = setTimeout("alert('This is use of setTimeout function')", 10000)
            }
        </script>
    </head>
    <body>
        <form action="">
            <input type="button" value="SetTimeout" onclick="timedMsg();">
        </form>
    </body>
</html>
