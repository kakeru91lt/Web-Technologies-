<!DOCTYPE html>
<html>
    <head>
        <title>Prompt Dialog Box</title>
        <script type="text/javascript">
            function prompteg(){
                var getval= prompt("Enter your name", "your name here")
                document.write("You have entered:" +getval);
            }
        </script>
    </head>
    <body>
        <form action="">
            <input type="button" value="Click Me " onclick="prompteg();">
        </form>
    </body>
</html>
