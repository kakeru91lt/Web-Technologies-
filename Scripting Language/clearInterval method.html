<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript">
            function timedMsg(){
                message = setInterval("alert('this is the use of setInterval method')", 3000)
            }
            function clearMsg(){
                clearInterval(message);
                alert("This is the use of clearInterval Function");
            }
        </script>
    </head>
    <body>
        <form action="">
            <input type="button" value="start" onclick="timedMsg();">
            <input type="button" value="stop" onclick="clearMsg();">
        </form>
    </body>
</html>
